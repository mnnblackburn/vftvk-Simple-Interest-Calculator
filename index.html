<!DOCTYPE html>
<html>
    <head>
        <title> Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <!-- Sets the initial range of slider upon page load -->
    <body onload="setRate()">
        <div class ="maindiv">
        <h1>Simple Interest Calculator</h1>

                <!-- Allows user to insert a number and sends an alert if the number is less than 0 -->
        Amount <input type="number"  id="principal" onchange="principalValidate()">  <br/>
            
                            <!-- Allows user to select a range from 1 to 20 for interest rate -->
        Rate <input type="range" onchange="updateRate()" id="rate" min="minval" max="maxval" value ="default_val" step="step"> 
            
                            <!-- Shows the change in interest rate as you move the slider -->

        <span id="rate_val">10.25% </span> <br/>
            
                            <!-- Allows the user to select 1 to 10 years of interest to calculate -->

        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
           
        </select>  <br/>
            <br/>
            
                                        <!-- Shows the resulting interest rate from user inputs -->

        Interest : <span id="result"></span><br>
            <br/>
            <br/>
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        </div>
        <footer>

            &#169; This Calculator belongs to Matthew Blackburn
    
    
    </footer>
    </body>
</html>
